<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p v-bind:id="uuid" v-bind:class="name">{{number}}</p>
    <p>{{doubleNumber}}</p>
    <div v-if="loading">
      Loading...
    </div>
    <div v-else>
      test user logged in
    </div>
    <div v-show="loading">
      Loading...
    </div>
    <!-- TODO : 인풋 박스를 만들고 입력된 값을 p 태그에 출력 -->
    <input v-model="message" type="text">
    <p>{{message}}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        number: 10,
        uuid: '1234',
        name: 'text-blue',
        loading: true,
        message: ''
      },
      computed: { // 다른 값에 의해 결정되는 data를 정의
        doubleNumber: function () {
          return this.number * 2
        }
      }
    })
  </script>
</body>

</html>

<style>
  .text-blue {
    background-color: #0000FF
  }
</style>
